<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabbed Header UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    .custom-header {
      background-color: #dc3545; /* Red header */
      color: white;
      padding: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .tab-scroll-container {
      display: flex;
      align-items: center;
      overflow-x: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }

    .tab-scroll-container::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }

    .tab-button {
      font-size: 0.8rem;
      white-space: nowrap;
      margin-right: 0.5rem;
      border: 1px solid white;
      color: white;
      background: transparent;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
    }

    .tab-button.active {
      background-color: white;
      color: #dc3545;
    }

    .arrow-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0 0.5rem;
    }

    .tab-content-section {
      display: none;
    }

    .tab-content-section.active {
      display: block;
      padding: 1rem;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-top: none;
    }
  </style>
</head>
<body>

  <!-- Header with Scrollable Tabs and Arrows -->
  <header class="custom-header d-flex align-items-center">
    <button class="arrow-btn" id="scrollLeftBtn" title="Scroll left"><i class="bi bi-chevron-left"></i></button>

    <div class="tab-scroll-container flex-grow-1 mx-2" id="tabScrollContainer">
      <button type="button" class="tab-button active" data-tab="news"><i class="bi bi-newspaper"></i> News</button>
      <button type="button" class="tab-button" data-tab="movie"><i class="bi bi-film"></i> Movies</button>
      <button type="button" class="tab-button" data-tab="prediction"><i class="bi bi-trophy-fill"></i> Prediction</button>
      <button type="button" class="tab-button" data-tab="dreamteam"><i class="bi bi-star-fill"></i> Dream Team</button>
      <button type="button" class="tab-button" data-tab="current"><i class="bi bi-globe"></i> Affairs</button>
      <button type="button" class="tab-button" data-tab="jobs"><i class="bi bi-briefcase-fill"></i> Jobs</button>
    </div>

    <button class="arrow-btn" id="scrollRightBtn" title="Scroll right"><i class="bi bi-chevron-right"></i></button>
  </header>

  <!-- Tab Content -->
  <div class="container mt-3">
    <div id="tab-content-news" class="tab-content-section active">
      <h5>ğŸ“° Latest News</h5>
      <p>Latest news content here...</p>
    </div>
    <div id="tab-content-movie" class="tab-content-section">
      <h5>ğŸ¬ Movie Reviews</h5>
      <p>Movie reviews here...</p>
    </div>
    <div id="tab-content-prediction" class="tab-content-section">
      <h5>ğŸ† Predictions</h5>
      <p>Prediction content...</p>
    </div>
    <div id="tab-content-dreamteam" class="tab-content-section">
      <h5>â­ Dream Team</h5>
      <p>Dream team content...</p>
    </div>
    <div id="tab-content-current" class="tab-content-section">
      <h5>ğŸŒ Current Affairs</h5>
      <p>Current affairs content...</p>
    </div>
    <div id="tab-content-jobs" class="tab-content-section">
      <h5>ğŸ’¼ Jobs</h5>
      <p>Job notifications...</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabSections = document.querySelectorAll('.tab-content-section');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabSections.forEach(s => s.classList.remove('active'));

        btn.classList.add('active');
        const tabName = btn.getAttribute('data-tab');
        document.getElementById(`tab-content-${tabName}`).classList.add('active');
      });
    });

    // Arrow scroll functionality
    const scrollContainer = document.getElementById('tabScrollContainer');
    document.getElementById('scrollLeftBtn').addEventListener('click', () => {
      scrollContainer.scrollBy({ left: -100, behavior: 'smooth' });
    });
    document.getElementById('scrollRightBtn').addEventListener('click', () => {
      scrollContainer.scrollBy({ left: 100, behavior: 'smooth' });
    });
  </script>
</body>
</html>
